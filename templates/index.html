{% block title %}
    {{ index_type }}
{% endblock %}

{% block body %}
<body class="text-center">
	<form class="form-signin"  method="post")>
	   	<img src="{{ url_for('static', filename='images/image3001.png') }}" class="img-fluid"; "max-width: 100%;" height auto" ;alt="Responsive image">

			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

	</form>
</body>
{% endblock %}

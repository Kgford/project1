{% extends "books_layout.html" %}

{% block title %}
    {{ index_type }}
{% endblock %}

{% block body %}
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Book Repository</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
		<ul class="navbar-nav px-3">
		  <li class="nav-item text-nowrap">
			<a class="nav-link" href="{{ url_for('logout')}}">Sign out</a>
		  </li>
		</ul>
    </nav>
	<div class="container-fluid">
	  <div class="row">
		<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
		  <div class="sidebar-sticky pt-3">
			<ul class="nav flex-column">
			    <li class="nav-item">
					<a class="nav-link active" href="#">
					  <span data-feather="home"></span>
					  Dashboard <span class="sr-only">(current)</span>
					</a>
			    </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">
					  <span data-feather="file"></span>
					  books
					</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">
					  <span data-feather="users"></span>
					  Book Reviews
					</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">
					  <span data-feather="bar-chart-2"></span>
					  Book Stats
					</a>
				  </li>
				  <li class="nav-item">
				  
					<a class="nav-link" href="#">
					  <span data-feather="layers"></span>
					  Integrations
					</a>
				  </li>
				</ul>
			  </div>
			</nav>
		
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
			<div class="row featurette">
				<div class="col-md-7">
				    <h1>Add your Review</h1>
					<h1 class="display-4 font-italic">Book Title: {{book.title}}</h1>
				</div>
			</div>
			<form action="{{ url_for('submit', book_id=book.id) }}" method="post">
					<textarea name="text" textarea style="width: 100%; max-width: 100% height: 1000px;"></textarea>
					<input type="submit">
			</form>
		</main>
	  </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</body>
{% endblock %}

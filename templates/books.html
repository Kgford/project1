{% extends "books_layout.html" %}

{% block title %}
    {{ index_type }}
{% endblock %}

{% block body %}
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Book Repository</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
		<ul class="navbar-nav px-3">
		  <li class="nav-item text-nowrap">
			<a class="nav-link" href="{{ url_for('logout')}}">Sign out</a>
		  </li>
		</ul>
    </nav>
	<div class="container-fluid">
	  <div class="row">
		<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
		  <div class="sidebar-sticky pt-3">
			<ul class="nav flex-column">
			    <li class="nav-item">
					<a class="nav-link active" href="{{url_for('books')}}">
					  <span data-feather="home"></span>
					  Dashboard <span class="sr-only">(current)</span>
					</a>
			    </li>
				  <li class="nav-item">
					<a class="nav-link" href="{{url_for('books')}}">
					  <span data-feather="file"></span>
					  books
					</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="{{ url_for('logout')}}">
					  <span data-feather="users"></span>
					  Sign out
					</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="{{ url_for('index')}}">
					  <span data-feather="users"></span>
					  Sign in
					</a>
				  </li>
			</ul>
		 </div>
	 </nav>
	 <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Book Search</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
         </div>
      </div>
      <form>
		  <div class="d-flex">
			<button id = "isbn" data-search="isbn" class="btn btn-primary">Search</button>
			<input id = "tx_isbn" input class="form-control" placeholder="Enter isbn">
		 </div>
		 <div class="d-flex">
			<button id = "author" data-search="author" class="btn btn-primary">Search</button>
			<input id = "tx_author" class="form-control" placeholder="Enter the Author">
		</div>
		 <div class="d-flex">
			<button id = "title" data-search="title"  class="btn btn-primary">Search</button>
			<input id = "tx_title" class="form-control" placeholder="Enter the Title">
		</div>
	</form>
      <h2>BOOKS</h2>
      <div class="table-responsive">
        <table id = "table_id" class="table table-striped table-sm">
          <thead>
            <tr>
              <th>isbn</th>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
            </tr>
          </thead>
		  <tbody>
          <tr id="b_line">
			 <td>
			 </td>
		  </tr>
		  </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.js')}}"><\/script>')</script>
<script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/all_books.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/book.js') }}"></script>

</body>
{% endblock %}

</html>
